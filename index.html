<html>

    <style>
      .grid-container {
        display:grid;
        grid-template-columns: auto auto auto;
        grid-gap: 10px;
        background-color:lightblue;
        padding:10px
      }
      .grid-container > div {
        background-color:white;
      }
      .header {
        grid-column:1 / span 3;
      }
      @media only screen and (max-width:500px){
        .icon1 {grid-column: 1 / span 3;}
        .icon2 {grid-column: 1 / span 3;}
        .icon3 {grid-column: 1 / span 3;}
        .icon4 {grid-column: 1 / span 3;}
      }
      @media only screen and (max-width:1200px){
        .icon1 {grid-column: 1;}
        .icon2 {grid-column: 2 / span 2;}
        .icon3 {grid-column: 1;}
        .icon4 {grid-column: 2 / span 2;}
      }
     
    </style>
  </head>
<body>
